<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="template/style_login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/14c0c2ebf6.js" crossorigin="anonymous"></script>
        <title>BookNest - Login</title>
    </head>
    <body>
        <section class="login-bg d-flex flex-column justify-content-center align-items-center">
            <form action="/userLogin" method="post" class="form-container ">
                <div class="close-btn">
                    <a href="index.html"><i class="fa-solid fa-x"></i></a>
                </div>
                <div class="log-header">
                    <h1>LOGIN</h1>
                </div>
                <div class="form-inp">
                    <label for="emaila"><i class="fa-solid fa-user"></i> Email:</label><br>
                    <input type="email" name="Email" id="emaila" required>
                </div>
                <div class="form-inp">
                    <label for="pwd"><i class="fa-solid fa-lock"></i> Password:</label><br>
                    <input type="password" name="pwd" id="pws" required>
                    <a href="#"><p>Forgot Your Password?</p></a>
                </div>
                <div class="nav-container">
                    <input type="submit" value="Sign In" class="sub-btn">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </section>
    </body>
</html>
