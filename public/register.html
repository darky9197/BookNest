<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="template/style_register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/14c0c2ebf6.js" crossorigin="anonymous"></script>
        <title>BookNest - Register</title>
    </head>
    <body>
        <section class="login-bg d-flex flex-column justify-content-center align-items-center">
            <form action="/userRegister" method="post" class="form-container ">
                <div class="close-btn">
                    <a href="index.html"><i class="fa-solid fa-x"></i></a>
                </div>
                <div class="log-header">
                    <h1>REGISTER</h1>
                </div>
                <div class="inp-row">
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-user"></i> First Name:</label><br>
                        <input type="text" name="fname"  required>
                    </div>
                    <div class="form-inp">
                        <label for="pwd"><i class="fa-solid fa-user"></i> Last Name:</label><br>
                        <input type="text" name="lname" required>
                    </div>
                </div>

                <div class="inp-row">
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-building"></i> College Name:</label><br>
                        <input type="text" name="clgName" required>
                    </div>
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-location-dot"></i> College Code:</label><br>
                        <input type="text" name="clgCode" required>
                    </div>
                </div>
            
                <div class="inp-row">
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-envelope"></i> Email:</label><br>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-phone"></i> WhatsApp Number:</label><br>
                        <input type="password" name="phno" required>
                    </div>
                </div>

                <div class="inp-row">
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-lock"></i> Password:</label><br>
                        <input type="password"  required>
                    </div>
                    <div class="form-inp">
                        <label ><i class="fa-solid fa-lock"></i> Confirm Password:</label><br>
                        <input type="password" name="password" required>
                    </div>
                </div>
                
                <div class="nav-container">
                    <input type="submit" value="Register" class="sub-btn">
                    <p>Already have an account? <a href="login_1.html">Login</a></p>
                </div>
            </form>
        </section>
    </body>
</html>
