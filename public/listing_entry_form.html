<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="template/style_listing_entry.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/14c0c2ebf6.js" crossorigin="anonymous"></script>
        <title>BookNest - Listing Entry Form</title>
    </head>
    <body>
        <section class="login-bg d-flex flex-column justify-content-center align-items-center">
            <form action="/publishBookG" class="form-container" method="post">

                <div class="close-btn">
                    <a href="index_al.html"><i class="fa-solid fa-x"></i></a>
                </div>

                <div class="log-header">
                    <h1>Book Listing Form</h1>
                </div>

                <div class="inp-row">
                    <div class="form-inp">
                        <label><i class="fa-solid fa-book"></i> Book Name:</label><br>
                        <input type="text" name="bname" class="input_props" required>
                    </div>
                    <div class="form-inp">
                        <label><i class="fa-solid fa-user"></i> Author of the Book:</label><br>
                        <input type="text" name="aname" class="input_props" required>
                    </div>
                </div>

                <div class="inp-row">
                    <div class="form-inp">
                        <label><i class="fa-solid fa-newspaper"></i> Regulation of the Book:</label><br>
                        <input type="text" name="regulation" class="input_props" required>
                    </div>
                    <div class="form-inp">
                        <label><i class="fa-solid fa-clock"></i> Age of the Book:</label><br>
                        <input type="text" name="bookAge" class="input_props" required>
                    </div>
                </div>

                <div class="inp-row upload-row">
                    <div class="form-inp">
                        <label><i class="fa-solid fa-tag"></i> Price:</label><br>
                        <input type="text" name="price" class="input_props" required>
                    </div>
                    <div class="form-inp">
                        <label> Do you want to Donate ?</label><br>
                        <div class="d-flex flex-row justify-content-center ">
                            <label for="d-yes">Yes</label>
                            <input type="radio" id="d-yes" value="yes">
                            <label for="d-No">No</label>
                            <input type="radio" id="d-No" value="No">
                        </div>
                    </div>
                </div>
                <div class="form-inp">
                    <label for="pwd">Describe the Condition of the Book:</label><br>
                    <textarea name="description" id="book_desc" class="txarea-desc" cols="30" rows="10"></textarea>
                </div>
                <div class="nav-container">
                    <input type="submit" value="Publish" class="sub-btn">
                </div>
            </form>
        </section>
    </body>
</html>
